<!DOCTYPE html>
<html>
<head>

    <link href="ext/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>Password Manager</title>
</head>
<body>
    <div class="container container-md">
        <div class="header clearfix mt-2 mb-2">
            <h3 class="text-muted">Password Manager</h3>
        </div>
        <div class="password-list">
            <ul class="list-unstyled">
                <li class="password-item">Item 1</li>

                <li class="password-item">Item 3</li>

    </div>

    <script src="popup.js"></script>
